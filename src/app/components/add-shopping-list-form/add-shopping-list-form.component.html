<div class="card mb-3">
  <h5 class="card-header">New list</h5>
  <div class="card-body">
    <form (ngSubmit)="submit()">
      <div class="mb-3">
        <label class="form-label" for="name">Name</label>
        <input type="text" id="name" name="name" required="required" class="form-control" [(ngModel)]="name">
      </div>
      <button class="btn btn-primary text-white w-100" type="submit">Add</button>
    </form>
  </div>
</div>
