<div class="card mb-3" *ngIf="list">
  <h5 class="card-header">
    {{ list.name }}
    <div class="float-end btn-group-sm">
      <button class="btn btn-secondary"><i class="fas fa-plus"></i></button>
    </div>
  </h5>


  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>Product</th>
      <th>Quantity</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of list.items">
      <td>{{ item.product.name }}</td>
      <td>{{ item.quantity }}</td>
      <td class="text-end">
        <button class="btn btn-outline-danger btn-sm" *ngIf="item.id"
                (click)="removeItem(item.id)">
          <i class="fa fa-trash-alt"></i></button>
      </td>
    </tr>
    </tbody>


  </table>
</div>
